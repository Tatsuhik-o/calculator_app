<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!--
        Font Awesome CDN
    -->
    <!------------------------------------------------------------------------------------------------------------------>
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-3228697fe44fcb2e60542a8b861af745.css?vsn=d">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
    <!------------------------------------------------------------------------------------------------------------------>
    <title>calculator</title>
</head>
<body>
    <div class="calc">
        <div class="realCalc">
            <div class="screen">12345</div>
            <div class="portion">
                <div class="element percent notOp"><i class="fa-regular fa-percent"></i></div>
                <div class="element square-root notOp"><i class="fa-regular fa-square-root"></i></div>
                <div class="element clear-entry notOp">CE</div>
                <div class="element clear">C</div>
            </div>
            <div class="portion">
                <div class="element seven number">7</div>
                <div class="element eight number">8</div>
                <div class="element nine number">9</div>
                <div class="element minus"><i class="fa-regular fa-minus"></i></div>
            </div>
            <div class="portion">
                <div class="element four number">4</div>
                <div class="element five number">5</div>
                <div class="element six number">6</div>
                <div class="element divide"><i class="fa-regular fa-slash-forward"></i></div>
            </div>
            <div class="portion">
                <div class="element one number">1</div>
                <div class="element two number">2</div>
                <div class="element three number">3</div>
                <div class="element multiply"><i class="fa-regular fa-xmark"></i></div>
            </div>
            <div class="portion">
                <div class="element dot number"><i class="fa-solid fa-period"></i></div>
                <div class="element zero number">0</div>
                <div class="element equal notOp"><i class="fa-regular fa-equals"></i></div>
                <div class="element plus"><i class="fa-regular fa-plus"></i></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
